<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVAbot - Government Scheme Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .chatbox {
            height: 100%;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 12px;
            max-width: 70%;
        }

        .user-message {
            background: #d1e7dd;
            text-align: right;
            margin-left: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background: #f8d7da;
            text-align: left;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            SEVAbot
        </div>
        <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a government scheme...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Check if Speech Synthesis is supported
        if ('speechSynthesis' in window) {
            console.log('Speech Synthesis API supported!');
        } else {
            alert('Your browser does not support Speech Synthesis. Please use a modern browser like Chrome or Edge.');
        }

        // Function to speak the message using Speech Synthesis API
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en';  // Always use English for speech
            speechSynthesis.speak(utterance);
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            const chatbox = document.getElementById('chatbox');

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = userInput;
            chatbox.appendChild(userMessage);

            // Clear input
            document.getElementById('userInput').value = '';

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send message to the backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput, language: 'en' }) // Always send 'en' for English
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');

                // Format the response
                if (data.response === "Sorry, no schemes matched your query. Please try again with different keywords.") {
                    botMessage.innerHTML = data.response;
                } else {
                    // Insert links and line breaks in the response
                    const schemesData = data.response.split("<hr>").map(scheme => {
                        return scheme.replace(/<br>/g, "<p></p>");
                    }).join("");

                    botMessage.innerHTML = schemesData;
                }

                chatbox.appendChild(botMessage);

                // Scroll to the bottom
                chatbox.scrollTop = chatbox.scrollHeight;

                // Speak the message in English
                speak(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
