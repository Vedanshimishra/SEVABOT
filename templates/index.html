<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVAbot - Government Scheme Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-direction: column;
            height: 70vh;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .chatbox {
            height: 100%;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 12px;
            max-width: 70%;
        }

        .user-message {
            background: #d1e7dd;
            text-align: right;
            margin-left: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background: #f8d7da;
            text-align: left;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button id="chatbotButton" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">SEVAbot</div>
        <div class="chatbox" id="chatbox">
            <div class="message bot-message">Hope you're doing well today! How may I assist you?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a government scheme...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isChatOpen = false;

        // Toggle chat visibility
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            isChatOpen = !isChatOpen;
            chatContainer.style.display = isChatOpen ? 'flex' : 'none';
        }

        // Check if Speech Synthesis is supported
        if ('speechSynthesis' in window) {
            console.log('Speech Synthesis API supported!');
        } else {
            alert('Your browser does not support Speech Synthesis. Please use a modern browser like Chrome or Edge.');
        }

        // Function to speak the message using Speech Synthesis API
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en';  // Always use English for speech
            speechSynthesis.speak(utterance);
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            const chatbox = document.getElementById('chatbox');

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = userInput;
            chatbox.appendChild(userMessage);

            // Clear input
            document.getElementById('userInput').value = '';

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Custom responses for greetings and farewells
            const lowerInput = userInput.toLowerCase();
            if (["hello", "hi", "hii", "hey"].includes(lowerInput)) {
                displayBotMessage("Hello! How may I help you?");
                return;
            }
            if (["bye", "goodbye", "see you"].includes(lowerInput)) {
                displayBotMessage("Hope I have solved all your problems!");
                toggleChat(); // Close chat
                return;
            }

            // Send message to the backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput, language: 'en' }) // Always send 'en' for English
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                displayBotMessage(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayBotMessage(message) {
            const chatbox = document.getElementById('chatbox');
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');
            botMessage.innerHTML = message;
            chatbox.appendChild(botMessage);

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Speak the message in English
            speak(message);
        }
    </script>
</body>
</html>
